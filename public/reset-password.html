<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Zig Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        .reset-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .reset-header p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>
        </div>
        
        <form id="resetForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="4" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="4" placeholder="••••••••">
            </div>
            <div class="form-error" id="resetError"></div>
            <div class="form-success hidden" id="resetSuccess">✅ Password reset successfully! Redirecting...</div>
            <button type="submit" class="btn-submit">Reset Password</button>
        </form>
    </div>

    <script>
        async function handleResetPassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('resetError');
            const successEl = document.getElementById('resetSuccess');
            const submitBtn = document.querySelector('.btn-submit');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                errorEl.textContent = 'Invalid or missing reset token.';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successEl.classList.remove('hidden');
                    errorEl.textContent = '';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorEl.textContent = data.error || 'Failed to reset password.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
